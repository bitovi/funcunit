<!doctype html>
<html>
	<head>
		<title>Synthetic Typing Test</title>
	</head>

	<body>
		<div class="baz">
			<div id="foo">
				<a href="javascript://">Holler!</a>
				<div class="combo">combo</div>
			</div>
			<div class="combo">combo</div>
			<div class="another">another</div>
		</div>
		<br>
		<input id="typehere"/>
		<br>
		<div id="dimensions-div" style="height: 10px; width: 20px; padding: 1px; margin: 1px; border: 1px solid orange;"></div>

		<script src="../../node_modules/steal/steal.js"></script>
		<script type="steal-module">
				var $ = require("funcunit/browser/jquery");

				$(document.documentElement).click(function(ev) {
					parent.console.log("CLICKED CLICKED")
					$(ev.target).addClass("iWasClicked");
				});

				$(document.documentElement).contextmenu(ev => $(ev.target).addClass('iWasRightClicked'));

				$(document.documentElement).dblclick(ev => $(ev.target).addClass('iWasDoubleClicked'));

		</script>
	</body>
</html>
