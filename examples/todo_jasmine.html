<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
		<style>
			iframe {
				border: 0;
				width: 550px;
				height: 500px;
				display: block;
				margin:10px auto 0;
				overflow: hidden;
			}
		</style>
		<title>Jasmine w/ FuncUnit Test</title>
	</head>
	<body>
		<iframe src="todo/index.html" name="todo"></iframe>
		<script src='../lib/jquery/jquery.js'></script>
		<script src='../lib/jasmine/lib/jasmine-core/jasmine.js'></script>
		<script src='../lib/jasmine/lib/jasmine-core/jasmine-html.js'></script>

		<script src='../funcunit/dist/funcunit.js'></script>
		<script src='todo_jasmine.js'></script>
		<script type="text/javascript">
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			if(!/init/.test(window.location.search)) {
				jasmineEnv.execute();
			}
		</script>
	</body>
</html>
